{% extends 'base_generic.html' %}

{% block content %}
  <h1>Book List</h1>
  <a href="{% url 'book_create' %}">Add new book</a>
  <ul>
    {% for book in books %}
      <li>
        <a href="{% url 'book_detail' book.pk %}">{{ book.title }}</a>
        ({{ book.author }})
        <a href="{% url 'book_edit' book.pk %}">Edit</a>
        <a href="{% url 'book_delete' book.pk %}">Delete</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
