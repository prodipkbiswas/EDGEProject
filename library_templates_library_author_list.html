{% extends 'base_generic.html' %}

{% block content %}
  <h1>Author List</h1>
  <a href="{% url 'author_create' %}">Add new author</a>
  <ul>
    {% for author in authors %}
      <li>
        <a href="{% url 'author_detail' author.pk %}">{{ author.first_name }} {{ author.last_name }}</a>
        <a href="{% url 'author_edit' author.pk %}">Edit</a>
        <a href="{% url 'author_delete' author.pk %}">Delete</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
